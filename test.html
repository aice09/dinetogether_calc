    <script>
        //dish urls
        var dishUrlbeefsteak = "https://marketplace.dinetogether.io/_nuxt/img/beefsteak.b9092a6.png";

        var dishUrlpaella = "https://marketplace.dinetogether.io/_nuxt/img/paella.16439eb.png";

        var dishUrlramen = "https://marketplace.dinetogether.io/_nuxt/img/ramen.32b6317.png";
        var dishUrlsalad = "https://marketplace.dinetogether.io/_nuxt/img/salad.3b5fb3b.png";
        var dishUrlsushi = "https://marketplace.dinetogether.io/_nuxt/img/sushi.1d6a358.png";
        var dishUrltacos = "https://marketplace.dinetogether.io/_nuxt/img/tacos.f06a3bd.png";
        var dishUrltofu = "https://marketplace.dinetogether.io/_nuxt/img/tofu.5f675d0.png";
        var dishUrltomyum = "https://marketplace.dinetogether.io/_nuxt/img/tomyum.1eb4791.png";

        //frame
        var frameDineTogether = "https://marketplace.dinetogether.io/_nuxt/img/char_frame.db81d63.png";

        //rarity color
        var rarityColorApprentice = "rgb(196, 205, 209)";
        var rarityColorJuniorChef = "rgb(180, 243, 178)";
        var rarityColorHeadChef = "rgb(255, 178, 106)";
        var rarityColorMasterChef = "rgb(250, 138, 252)";



        $(document).ready(function(){
            $('#mpChefId').on('keyup', function(){
                var input = $(this).val();
                var inputLength = input.length;
                if(inputLength >4){
                    $('#mpChefId').removeClass('is-invalid');
                    $('#mpChefId').addClass('is-valid');

                    //search the data
                    $.ajax({
                        type: "GET",
                        url: 'https://backend-marketplace.dinetogether.io/v1/chef/'+input,
                        dataType: 'json',

                        success: function(response){
                            console.table([response]);

                            //json decode
                            var json = JSON.parse(JSON.stringify(response));
                            console.log(json);

                            var ctNFTId = json.ctNFTId;
                            $('#ctNFTId').text(ctNFTId);
                            var createdAt = json.createdAt;
                            $('#createdAt').text(createdAt);
                            var rarity = json.entity.rarity;
                            $('#rarity').text(rarity);


                            var chefImageChefHead = json.entity.head;
                            var chefImageChefBody = json.entity.body;
                            //chef image
                            $('#chefFullImage').attr('src', 'https://dine-static.s3.ap-southeast-1.amazonaws.com/chef/'+chefImageChefHead+'_'+chefImageChefBody+'.png');

                            
                        }
                    });
                }else{
                    $('#mpChefId').removeClass('is-valid');
                    $('#mpChefId').addClass('is-invalid');
                }

            });


        });
    </script>
